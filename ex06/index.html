<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/Dev +.png" type="image/x-icon">
    
    <title>Fármacia Dev+</title>
  </head>
  <body>
    
    <main>
      <form id="contactForm" class="p-5">
        <fieldset>
          <legend>Formulário de Contato</legend>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Nome</label>
            <input type="text" id="nameInput" class="form-control" placeholder="digite seu nome">
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" id="emailInput" class="form-control" placeholder="digite seu email">
          </div>
          <div class="mb-3">
            <label for="messageInput" class="form-label">Digite uma mensagem</label>
            <textarea class="form-control" id="messageInput" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="subjectSelect" class="form-label">Assunto</label>
            <select id="subjectSelect" class="form-select">
              <option>Revendas</option>
              <option>Dúvidas</option>
              <option>Críticas</option>
              <option>Reclamações</option>
            </select>
          </div>
          <button type="submit" class="btn btn-danger">Enviar</button>
        </fieldset>
      </form>
    </main>
    
    
    <script src="script.js"></script>
  </body>
